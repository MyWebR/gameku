<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold mb-4">Home Page</h1>

      <div class="space-x-4">
        <a
          href="games/subways-surfers.html"
          class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
        >
          Subway Surfers
        </a>
        <a
          href="games/plants-zombie.html"
          class="inline-block bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 transition"
        >
          Plants vs Zombies
        </a>
      </div>
    </div>

    <script>
      const links = document.querySelectorAll("a");
      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const href = link.getAttribute("href");
          window.location.href = href;
        });
      });
    </script>
  </body>
</html>
